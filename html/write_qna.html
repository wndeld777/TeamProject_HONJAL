<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HONJAL</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/write_admin.css" />
  </head>
  <body>
    <header>
      <nav id="navi">
        <img src="images/logo_v5.jpg" alt="로고" />
        <ul id="menu">
          <li class="menu_list"><a href="/notice">공지사항</a></li>
          <li class="menu_list"><a href="/data">정보게시판</a></li>
          <li class="menu_list"><a href="/tip">생활 TIP</a></li>
          <li class="menu_list"><a href="/myhome">랜선집들이</a></li>
          <li class="menu_list"><a href="/talk">혼잘TALK</a></li>
          <li class="menu_list"><a href="/review">리뷰게시판</a></li>
          <li class="menu_list"><a href="/qna">자취 Q&A</a></li>
        </ul>
      </nav>
    </header>
    <form>
      <div class="board_title">
        <h2>글쓰기</h2>
      </div>
      <fieldset>
        <div class="admin_top">
          <select class="selectbox">
            <option id="honzal">자취QNA</option>
          </select>
          <input
            class="write_input"
            type="text"
            placeholder="제목을 입력해주세요"
          /><br />
          <div class="filebox">
            <label for="ex_file"><h1>&#128190;</h1></label>
            <input type="file" id="ex_file" />
          </div>
        </div>

        <div>
          <textarea
            class="contents"
            placeholder="내용을 입력해주세요."
          ></textarea
          ><br />
        </div>
      </fieldset>
      <div class="btn_write">
        <button type="submit">글쓰기</button>
        <button type="reset">취소</button>
      </div>
    </form>

    <footer>
      <address>CopyRight &copy; honjal@honjal.com</address>
    </footer>

    <div class=""></div>
  </body>
</html>
